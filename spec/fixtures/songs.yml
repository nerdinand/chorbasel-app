härlig_är_jorden:
  title: Härlig är jorden
  arranger: The Real Group
  lyrics: |
    Härlig är jorden, härlig är Guds himmel
    Skön är själarnas pilgrimsgång
    Genom de fagra riken på jorden
    Gå vi till paradis med sång
    
    Tidevarv komma, tidevarv försvinna
    Släkten följa släktens gång
    Aldrig förstummas tonen från himlen
    I själens glada pilgrimssång
    
    Änglar den sjöngo först för markens herdar
    Skönt från själ till själ det ljöd
    Människa gläd dig, Frälsarn är kommen
    Frid över jorden Herren bjöd
  key_signature: Eb
  time_signature: 2/2
  language: Schwedisch
  repertoire: false
  genres: ["Volkslied", "Weihnachtslied", "foo"]
  registers: ["soprano", "alto", "tenor", "bass"]
